<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="./css/formulario.css">
</head>
<body>

<div>

    <img src="./imagen/tiket.jpg" width="" height="">
</div>

  <div class="container">
    <h1>Registro para Evento</h1>
    <form id="registro-form">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
      
      <label for="entrada">Tipo de Entrada:</label>
      <select id="entrada" name="entrada" required>
        <option value="general">General</option>
        <option value="vip">VIP</option>
        <option value="platinum">Platinum</option>
      </select>

      <input type="submit" value="Enviar">
     
    </form>

    
<div id="mensaje">Llenado completado</div>
<div id="error-message" style="color: red; display: none;">
  Por favor, complete todos los campos.
</div>

<div id="success-message" style="color: black; display: none;">
  ¡Formulario enviado con éxito!
</div>

<div id="datos-ingresados"  style="display: none;">
    <h2>Datos Ingresados:</h2>
    <p><strong>Nombre:</strong> <span id="nombre-datos"></span></p>
    <p><strong>Email:</strong> <span id="email-datos"></span></p>
    <p><strong>Teléfono:</strong> <span id="telefono-datos"></span></p>
    <p><strong>Tipo de Entrada:</strong> <span id="tipo-entrada-datos"></span></p>
  </div>
</div>
  </div>

  <script src="./java/formulario.js"></script>
</body>
</html>
