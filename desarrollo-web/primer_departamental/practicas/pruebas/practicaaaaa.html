<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
</head>
<body>

<h1>Formulario de Registro</h1>

<form id="registro-form">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>

  <label for="telefono">Teléfono:</label><br>
  <input type="tel" id="telefono" name="telefono"><br>

  <label for="tipo-entrada">Tipo de Entrada:</label><br>
  <select id="tipo-entrada" name="tipo-entrada">
    <option value="VIP">VIP</option>
    <option value="General">General</option>
  </select><br>

  <button type="submit">Enviar</button>
</form>

<div id="mensaje">Llenado completado</div>
<div id="error-message" style="color: red; display: none;">
  Por favor, complete todos los campos.
</div>

<div id="success-message" style="color: green; display: none;">
  ¡Formulario enviado con éxito!
</div>

<div id="datos-ingresados" style="display: none;">
  <h2>Datos Ingresados:</h2>
  <p><strong>Nombre:</strong> <span id="nombre-datos"></span></p>
  <p><strong>Email:</strong> <span id="email-datos"></span></p>
  <p><strong>Teléfono:</strong> <span id="telefono-datos"></span></p>
  <p><strong>Tipo de Entrada:</strong> <span id="tipo-entrada-datos"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
