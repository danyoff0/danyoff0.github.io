<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cubo.css">
    <title>Cube</title>
</head>
<body>
    <input type="radio" id="left" name="direction" value="left">
    <input type="radio" id="right" name="direction" value="right">
    <input type="radio" id="top" name="direction" value="top" checked>
    <input type="radio" id="bottom" name="direction" value="bottom">


    <div class="clock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </div> 

    <div class="container">
        <div class="cube">

            
 
            <div class="wall front">  </div>
            <div class="wall back"></div>
            <div class="wall right"></div>
            <div class="wall left"></div>
            <div class="wall top"></div>
            <div class="wall bottom"></div>
            <div class="relogio">
                <div>
                  <span id="horas">00</span>
                  <span class="tempo">Horas</span>
                </div>
                <div>
                  <span id="minutos">00</span>
                  <span class="tempo">Minutos</span>
                </div>
                <div>
                  <span id="segundos">00</span>
                  <span class="tempo">Segundos</span>
                </div>
              </div>
            
                  <script src="./java/relog.js"></script>
        
        </div>
    </div>
    
    <label for="left" id="leftid"></label>
    <label for="right" id="rightid"></label>
    <label for="top" id="topid"></label>
    <label for="bottom" id="bottomid"></label>


    <div>


       
       
</body>
</html>
